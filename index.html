<!DOCTYPE html>
<html>

<head>
    <title>NOWMULTIMEDIA MXS-004 Studio Receiver</title>
    <!-- Google Cast Web Receiver SDK -->
    <script src="https://www.gstatic.com/cast/sdk/libs/caf/receiver/v3/cast_receiver_framework.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
        }

        cast-media-player {
            display: none; /* Hide default UI, we just want it to play audio cleanly */
        }

        #splash {
            text-align: center;
        }

        #splash h1 {
            color: #FAD78E;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(250, 215, 142, 0.5);
        }

        #splash h2 {
            color: #008000;
            font-size: 1.5em;
        }

        #status-text {
            color: #ccc;
            margin-top: 15px;
            font-size: 1.2em;
        }
        
        #debug-log {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            border: 1px solid #333;
            padding: 10px;
            font-size: 14px;
            max-width: 600px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

    </style>
</head>

<body>
    <!-- The native Google component for media decoding -->
    <cast-media-player></cast-media-player>

    <div id="splash">
        <h1>MXS-004 STUDIO</h1>
        <h2>HI-FI AUDIO PLAYBACK</h2>
        <div id="status-text">WAITING FOR AUDIO STREAM...</div>
    </div>
    
    <div id="debug-log"></div>

    <script>
        const statusText = document.getElementById("status-text");
        const debugLog = document.getElementById("debug-log");
        
        function logMsg(msg, color="#fff") {
            console.log(msg);
            const line = document.createElement("div");
            line.style.color = color;
            line.textContent = `> ${msg}`;
            debugLog.appendChild(line);
            if (debugLog.childNodes.length > 10) {
                debugLog.removeChild(debugLog.firstChild);
            }
        }

        logMsg("Initializing Cast Receiver...", "#0f0");

        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();

        // Configure player to prefer WebM / Opus
        const playbackConfig = new cast.framework.PlaybackConfig();
        playbackConfig.autoResumeDuration = 5;
        context.start({ playbackConfig: playbackConfig });

        // Optional: Listen for PLAYING state to update UI
        playerManager.addEventListener(
            cast.framework.events.EventType.PLAYING, () => {
                logMsg("State: PLAYING", "#5f5");
                statusText.textContent = "AUDIO STREAM ACTIVE";
                statusText.style.color = "#0f0";
            }
        );
        
        playerManager.addEventListener(
            cast.framework.events.EventType.BUFFERING, () => {
                logMsg("State: BUFFERING...", "#ff0");
                statusText.textContent = "BUFFERING STREAM...";
                statusText.style.color = "#FFA500";
            }
        );
        
        playerManager.addEventListener(
            cast.framework.events.EventType.ERROR, (event) => {
                logMsg("Stream Codec/Network Error", "#f00");
                console.error("Player error:", event);
                statusText.textContent = "STREAM DECODE ERROR";
                statusText.style.color = "#f00";
            }
        );

        // V106: Listen for CUSTOM MESSAGES (like our old Hybrid launch fallback)
        context.addCustomMessageListener('urn:x-cast:com.nowmultimedia.hybrid', (event) => {
            logMsg("Received Custom HYBRID LOAD request: " + event.data);
            try {
                let data = JSON.parse(event.data);
                // "audio_stream" is passed in by our scripts.js wsUrl string mapping
                if (data.url && data.url.includes("audio_stream=")) {
                     const directUrl = decodeURIComponent(data.url.split("audio_stream=")[1].split("&")[0]);
                     logMsg("Extracted Direct Audio stream: " + directUrl, "#0ff");
                     
                     // Force PlayerManager to play it natively!
                     let request = new cast.framework.messages.LoadRequestData();
                     let mediaInfo = new cast.framework.messages.MediaInformation();
                     mediaInfo.contentId = directUrl;
                     mediaInfo.contentType = 'audio/webm';
                     mediaInfo.streamType = cast.framework.messages.StreamType.LIVE;
                     request.media = mediaInfo;
                     
                     playerManager.load(request);
                     statusText.textContent = "CONNECTING TO STREAM...";
                }
            } catch (err) {
                logMsg("Error parsing HYBRID command.", "#f00");
            }
        });

        // Intercept native LOAD requests
        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            request => {
                logMsg("Intercepted Native LOAD -> " + request.media.contentId, "#0ff");
                statusText.textContent = "CONNECTING TO STREAM...";
                
                // Ensure it plays as a LIVE stream so it doesn't wait for EOF
                if (request.media) {
                    request.media.streamType = cast.framework.messages.StreamType.LIVE;
                    // Ensure content-type is WebM
                    if (!request.media.contentType) {
                         request.media.contentType = 'audio/webm';
                    }
                }
                
                return request;
            }
        );

        logMsg("Receiver Ready.", "#0f0");
    </script>
</body>

</html>
